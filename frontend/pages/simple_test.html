<body>
    <div class="container">

        <div class="sample-stories-section">

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        // DOM ÏöîÏÜåÎì§
        const storyInput = document.getElementById('storyInput');
        const keywordsContainer = document.getElementById('keywordsContainer');
        const sendBtn = document.getElementById('sendBtn');
        const storiesScroll = document.getElementById('storiesScroll');
        const loadingContainer = document.getElementById('loadingContainer');
        
        // ÏÉÅÌÉú Î≥ÄÏàòÎì§
        let selectedStory = null;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÉòÌîå Ïä§ÌÜ†Î¶¨ Î°úÎìú
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSampleStories();

        // ÏÉòÌîå Ïä§ÌÜ†Î¶¨ Î°úÎìú
        async function loadSampleStories() {
            try {
                const response = await fetch(`${API_BASE}/sample-stories`);
                const data = await response.json();
                
                if (data.stories && data.stories.length > 0) {
                    displaySampleStories(data.stories);

            } catch (error) {
                console.error('ÏÉòÌîå Ïä§ÌÜ†Î¶¨ Î°úÎìú Ïã§Ìå®:', error);
            }
        }
        
        // ÏÉòÌîå Ïä§ÌÜ†Î¶¨ ÌëúÏãú
        function displaySampleStories(stories) {
            storiesScroll.innerHTML = '';
            
            stories.forEach((story, index) => {
                const storyCard = document.createElement('div');
                storyCard.className = 'story-card';
                storyCard.dataset.storyIndex = index;
                
                const keywords = story.predefined_keywords;
                const keywordTags = [
                    ...(keywords.emotions || []),
                    ...(keywords.situations || []),
                    ...(keywords.moods || []),
                    ...(keywords.colors || [])
                ].slice(0, 4); // ÏµúÎåÄ 4Í∞úÎßå ÌëúÏãú
                
                storyCard.innerHTML = `
                    <h4>${story.title}</h4>
                    <div class="keywords">
                        ${keywordTags.map(keyword =>

                storyCard.addEventListener('click', () => selectSampleStory(story));
                storiesScroll.appendChild(storyCard);
            });
        }
        
        // ÏÉòÌîå Ïä§ÌÜ†Î¶¨ ÏÑ†ÌÉù
        function selectSampleStory(story) {
            // Ïù¥Ï†Ñ ÏÑ†ÌÉù Ìï¥Ï†ú
            document.querySelectorAll('.story-card').forEach(card => {
                card.classList.remove('selected');

            // ÌòÑÏû¨ ÏÑ†ÌÉù ÌëúÏãú
            const selectedCard = document.querySelector(`[data-story-index="${storiesScroll.children.length - 1}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');

            selectedStory = story;
            storyInput.value = story.story;
            
            // ÎØ∏Î¶¨ Ï†ïÏùòÎêú ÌÇ§ÏõåÎìúÎ°ú Î∞îÎ°ú Í≤∞Í≥º ÌëúÏãú (API Ìò∏Ï∂ú ÏóÜÏù¥)
            displayPredefinedKeywords(story.predefined_keywords);

        // ÎØ∏Î¶¨ Ï†ïÏùòÎêú ÌÇ§ÏõåÎìú ÌëúÏãú
        function displayPredefinedKeywords(keywords) {
            keywordsContainer.style.display = 'flex';
            keywordsContainer.innerHTML = '';
            
            Object.entries(keywords).forEach(([category, words]) => {
                words.forEach(word => {
                    const keywordElement = document.createElement('div');
                    keywordElement.className = 'keyword-tag show';
                    keywordElement.setAttribute('data-type', category);
                    keywordElement.setAttribute('data-text', word);
                    keywordElement.innerHTML = `

                    // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
                    keywordElement.addEventListener('click', function(e) {
                        if (e.target.classList.contains('keyword-remove-btn')) {
                            toggleKeywordSelection(this);

                        }

                    keywordsContainer.appendChild(keywordElement);
                });
            });
        }
        
        // ÏÉòÌîå Ïä§ÌÜ†Î¶¨ Í≤∞Í≥º ÌëúÏãú (API Ìò∏Ï∂ú ÏóÜÏù¥)
        function displaySampleStoryResult(story) {
            // ÎØ∏Î¶¨ Ï†ïÏùòÎêú ÌÇ§ÏõåÎìúÎ°ú ÍΩÉ Îß§Ïπ≠
            const matchedFlower = getMatchedFlowerFromKeywords(story.predefined_keywords);
            
            if (matchedFlower) {
                displayRecommendationResult(matchedFlower, story);
            } else {
                // Îß§Ïπ≠ÎêòÎäî ÍΩÉÏù¥ ÏóÜÏúºÎ©¥ Í∏∞Î≥∏ ÍΩÉ ÏÇ¨Ïö©
                const defaultFlower = {
                    flower_name: "Rose",
                    korean_name: "Ïû•ÎØ∏",
                    scientific_name: "Rosa",
                    image_url: "https://cdn.plainflower.club/flowers/rose-pk.png",
                    hashtags: ["#Ïû•ÎØ∏", "#ÏÇ¨Îûë", "#Í∞êÏÇ¨"],
                    keywords: ["ÏÇ¨Îûë", "Í∞êÏÇ¨", "Í∏∞ÏÅ®"],
                    emotions: [
                        { emotion: "ÏÇ¨Îûë", percentage: 50 },
                        { emotion: "Í∞êÏÇ¨", percentage: 30 },
                        { emotion: "Í∏∞ÏÅ®", percentage: 20 }

        // ÌÇ§ÏõåÎìúÎ°ú ÍΩÉ Îß§Ïπ≠ (Í∞ÑÎã®Ìïú Î°úÏßÅ)
        function getMatchedFlowerFromKeywords(keywords) {
            // Í∞ÑÎã®Ìïú ÌÇ§ÏõåÎìú Îß§Ïπ≠ Î°úÏßÅ
            const color = keywords.colors?.[0] || 'pk';

            const flowerMap = {

                },
                'Î∏îÎ£®': {

            const matchedFlower = flowerMap[color] || flowerMap['ÌïëÌÅ¨'];
            
            return {
                flower_name: matchedFlower.name,
                korean_name: matchedFlower.korean,
                scientific_name: matchedFlower.name.charAt(0).toUpperCase() + matchedFlower.name.slice(1),
                image_url: matchedFlower.imagePath, // Î°úÏª¨ ÌååÏùº Í≤ΩÎ°ú ÏÇ¨Ïö©
                hashtags: [`#${matchedFlower.korean}`, `#${emotion}`, `#${keywords.situations?.[0] || 'ÌäπÎ≥ÑÌïú'}`],
                keywords: [emotion, keywords.situations?.[0], keywords.moods?.[0]],
                emotions: [
                    { emotion: emotion, percentage: 50 },
                    { emotion: keywords.situations?.[0] || 'Í∞êÏÇ¨', percentage: 30 },
                    { emotion: keywords.moods?.[0] || 'Îî∞ÎúªÌï®', percentage: 20 }
                ],
                season_detail: { display: "All Season", range: "01-12" },
                composition: {
                    main_flower: matchedFlower.korean,
                    accent_flowers: ["Î≤†Ïù¥ÎπÑ Î∏åÎ†àÏä§", "Ïä§ÌÜ°"],
                    composition_name: "Beautiful Blend"
                },
                comment: `${story.title}Ïóê Í∞ÄÏû• Ï†ÅÌï©Ìïú ${matchedFlower.korean}ÏûÖÎãàÎã§.`,
                english_description: "A perfect flower for your special moment."

        }
        
        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // ÍΩÉ Ï∂îÏ≤ú Î≤ÑÌäºÎßå ÏÑ§Ï†ï (Ïã§ÏãúÍ∞Ñ ÌÇ§ÏõåÎìú Ï∂îÏ∂ú Ï†úÍ±∞)
            sendBtn.addEventListener('click', submitStory);

        // Ïä§ÌÜ†Î¶¨ Ï†úÏ∂ú (ÏßÅÏ†ë ÏûÖÎ†• ÏãúÏóêÎßå API Ìò∏Ï∂ú)
        async function submitStory() {
            const story = storyInput.value.trim();
            if (!story) {
                alert('Ïù¥ÏïºÍ∏∞Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            try {
                showLoading();
                
                // ÏßÅÏ†ë ÏûÖÎ†•Îêú Ïä§ÌÜ†Î¶¨Îäî APIÎ°ú Ï∂îÏ≤ú
                const requestBody = {
                    story: story,
                    preferred_colors: [],
                    excluded_flowers: []
                };
                
                const response = await fetch(`${API_BASE}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayRecommendationResult(data, { story: story });
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Ï∂îÏ≤ú Ïã§Ìå®:', error);
                hideLoading();
                alert('Ï∂îÏ≤úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            }

        // Ï∂îÏ≤ú Í≤∞Í≥º ÌëúÏãú (ÏõêÎûò Í∏∞Îä• Ïú†ÏßÄ)
        function displayRecommendationResult(data) {
            hideLoading();
            
            // ÏãúÏ¶å Ï†ïÎ≥¥ Î∂ÑÎ¶¨
            const seasonInfo = data.season_detail || {};
            const seasonDisplay = seasonInfo.display || 'All Season';
            const seasonRange = seasonInfo.range || '01-12';
            
            // ÏòÅÎ¨∏ Î©îÏãúÏßÄ Î∂ÑÎ¶¨ (Î©îÏãúÏßÄÏôÄ Ï∂úÏ≤ò)
            const englishMessage = data.english_description || '';
            const messageParts = englishMessage.split(' - ');
            const messageText = messageParts[0] || englishMessage;
            const messageSource = messageParts.length > 1 ? messageParts[1] : '';
            
            // Ïù¥ÎØ∏ÏßÄ URL ÏàòÏ†ï (Ïã§Ï†ú ÌååÏùºÎ™Ö Ìå®ÌÑ¥Ïóê ÎßûÍ≤å)
            let correctedImageUrl = data.image_url;
            // ÏÉòÌîå Ïä§ÌÜ†Î¶¨Îäî Ïù¥ÎØ∏ CDN URLÏù¥ÎØÄÎ°ú Î≥ÄÌôò Î∂àÌïÑÏöî

            // Ïä§ÌÜ†Î¶¨ ID ÏÉùÏÑ± (Ïò¨Î∞îÎ•∏ ÌòïÏãù: S + YYMMDD + - + ÍΩÉÏïΩÏûê + - + ÏàúÎ≤à)

            const randomNumber = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            
            // ÏµúÏ¢Ö Ïä§ÌÜ†Î¶¨ ID ÏÉùÏÑ±
            const storyId = `S${dateStr}-${flowerAbbrev}-${randomNumber}`;
            
            // ÏõêÎûò simple_test.htmlÏùò Í≤∞Í≥º ÌëúÏãú Î°úÏßÅ Ïú†ÏßÄ
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="result-container show">
                    <div class="flower-card">
                        <div class="flower-image-container">
                            <div class="image-loading" id="imageLoading">

                            </div>

                                 onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 400 400\"><rect width=\"400\" height=\"400\" fill=\"%23f8f9fa\"/><text x=\"200\" y=\"200\" text-anchor=\"middle\" dy=\".3em\" font-family=\"Arial\" font-size=\"24\" fill=\"%236c757d\">${data.korean_name}</text></svg>'; document.getElementById('imageLoading').style.display='none';">

                            <div class="date-overlay">${new Date().toLocaleDateString()}</div>
                            <div class="flower-card-message">${messageText}${messageSource ? `\n- ${messageSource}` : ''}</div>
                        </div>
                        <div class="flower-info">
                            <div class="hashtags">${data.hashtags ? data.hashtags.join(' ') : ''}</div>
                            <div class="names">${data.korean_name} <span class="english-name">${data.flower_name}</span></div>
                            <div class="scientific">${data.scientific_name}</div>
                            <div class="flower-keywords">${data.keywords ? data.keywords.join(', ') : ''}</div>
                        </div>
                    </div>
                    
                    <div class="curation-report">
                        <div class="report-header">
                            <div class="flower-title">${data.korean_name} Ï∂îÏ≤ú</div>
                            <div class="story-id">${storyId}</div>
                        </div>
                        
                        <div class="story-section">
                            <h4>ÎãπÏã†Ïùò Ïù¥ÏïºÍ∏∞</h4>
                            <div class="story-content">${storyInput.value}</div>
                        </div>
                        
                        <div class="emotion-section">

                            <div class="emotion-tags">
                                ${data.emotions ? data.emotions.map(emotion => 
                                    `<span class="emotion-tag">${emotion.emotion} (${emotion.percentage}%)</span>`
                                ).join('') : ''}
                            </div>
                        </div>
                        
                        <div class="flower-blend-section">
                            <h4>ÍΩÉ Íµ¨ÏÑ±</h4>
                            <div class="blend-composition">
                                <span class="main-flower">${data.composition ? data.composition.main_flower : data.korean_name}</span>
                                <span class="blend-separator">+</span>
                                <span class="sub-flowers">${data.composition ? data.composition.accent_flowers.join(', ') : 'Îã§ÏñëÌïú ÍΩÉÎì§'}</span>
                            </div>

                        <div class="season-section">

                        <div class="recommendation-reason">

                        </div>
                        
                        <div class="action-buttons">

        }
        
        // Î°úÎî© ÌëúÏãú/Ïà®ÍπÄ

        // Îí§Î°ú Í∞ÄÍ∏∞ (ÏõêÎûò Í∏∞Îä• Ïú†ÏßÄ)

        // Íµ¨Îß§ ÌôîÎ©¥ ÌëúÏãú (ÏõêÎûò Í∏∞Îä• Ïú†ÏßÄ)

    </script>
