<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터랙티브 꽃 추천 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 40px;
        }

        .story-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .story-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
        }

        .keywords-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .keywords-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .keywords-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .keywords-close {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .main-keyword {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-keyword:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .main-keyword.expanded {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .keyword-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .keyword-remove-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .main-keyword:hover .keyword-remove-btn {
            opacity: 1;
        }

        .sub-keywords {
            display: none;
            flex-direction: column;
            gap: 6px;
            margin-top: 8px;
            padding-left: 15px;
            border-left: 2px solid #e9ecef;
            animation: slideDown 0.3s ease;
        }

        .sub-keywords.show {
            display: flex;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .keyword-option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            font-size: 0.85em;
        }

        .keyword-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .keyword-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .keyword-option.deselected {
            background: #f8f9fa;
            color: #6c757d;
            border-color: #dee2e6;
            opacity: 0.6;
        }

        .keyword-checkbox {
            width: 14px;
            height: 14px;
            border: 2px solid #ddd;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .keyword-option.selected .keyword-checkbox {
            background: white;
            border-color: white;
        }

        .keyword-option.selected .keyword-checkbox::after {
            content: '✓';
            color: #667eea;
            font-weight: bold;
            font-size: 10px;
        }

        .keyword-option.deselected .keyword-checkbox::after {
            content: '✕';
            color: #dc3545;
            font-weight: bold;
            font-size: 10px;
        }

        .keyword-option .keyword-remove-btn {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 16px;
            height: 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .keyword-option:hover .keyword-remove-btn {
            opacity: 1;
        }

        .sub-keywords {
            display: none;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            padding-left: 20px;
            border-left: 2px solid #e9ecef;
            animation: slideDown 0.3s ease;
        }

        .sub-keywords.show {
            display: flex;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recommendation-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .recommendation-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-content {
            display: none;
        }

        .result-content.show {
            display: block;
        }

        .flower-info {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .flower-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .flower-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin: 15px 0;
        }

        .flower-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .detail-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
        }

        .hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .hashtag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .selected-keywords-summary {
            background: #e8f4fd;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .summary-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .summary-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .summary-keyword {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .error-message {
            background: #ffe6e6;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            padding: 15px;
            color: #d63031;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌸 인터랙티브 꽃 추천 시스템</h1>
            <p>사연을 입력하고 키워드를 조정하여 맞춤형 꽃을 추천받으세요</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <textarea 
                    class="story-input" 
                    placeholder="사연을 입력해주세요... 예시: 오래된 친구가 제 인생에서 얼마나 중요한지 표현하고 싶어요. 가볍지만 진심 어린 꽃이 필요해요"
                    id="storyInput"
                ></textarea>
                <button class="analyze-btn" onclick="analyzeStory()">분석하기</button>
            </div>

            <div class="keywords-section" id="keywordsSection" style="display: none;">
                <div class="keywords-header">
                    <div class="keywords-title">키워드 선택</div>
                    <button class="keywords-close" onclick="hideKeywordsSection()">✕</button>
                </div>
                
                <div class="main-keywords" id="mainKeywords">
                    <!-- 4개 메인 키워드가 여기에 동적으로 추가됩니다 -->
                </div>
                
                <div class="sub-keywords" id="subKeywords">
                    <!-- 하위 키워드들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>

            <div class="selected-keywords-summary" id="selectedKeywordsSummary" style="display: none;">
                <div class="summary-title">선택된 키워드</div>
                <div class="summary-keywords" id="summaryKeywords">
                    <!-- 선택된 키워드들이 여기에 표시됩니다 -->
                </div>
            </div>

            <div class="recommendation-section" id="recommendationSection" style="display: none;">
                <div class="recommendation-title">🌺 추천 결과</div>
                <div class="loading" id="loadingRecommendation">분석 중...</div>
                <div class="result-content" id="resultContent">
                    <!-- 추천 결과가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let extractedContext = null;
        let selectedKeywords = {
            emotions: [],
            situations: [],
            moods: [],
            colors: []
        };

        async function analyzeStory() {
            const story = document.getElementById('storyInput').value.trim();
            if (!story) {
                alert('사연을 입력해주세요.');
                return;
            }

            // 키워드 섹션 표시
            document.getElementById('keywordsSection').style.display = 'grid';
            document.getElementById('recommendationSection').style.display = 'block';
            document.getElementById('loadingRecommendation').style.display = 'block';
            document.getElementById('resultContent').style.display = 'none';

            try {
                // 컨텍스트 추출
                const contextResponse = await fetch('/api/v1/extract-context', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ story: story })
                });

                if (!contextResponse.ok) {
                    throw new Error('컨텍스트 추출 실패');
                }

                extractedContext = await contextResponse.json();
                console.log('추출된 컨텍스트:', extractedContext);

                // 키워드 UI 업데이트
                updateKeywordsUI(extractedContext);

                // 초기 선택된 키워드 설정 (첫 번째 키워드만)
                selectedKeywords = {
                    emotions: extractedContext.emotions.length > 0 ? [extractedContext.emotions[0]] : [],
                    situations: extractedContext.situations.length > 0 ? [extractedContext.situations[0]] : [],
                    moods: extractedContext.moods.length > 0 ? [extractedContext.moods[0]] : [],
                    colors: extractedContext.colors.length > 0 ? [extractedContext.colors[0]] : []
                };

                // 선택된 키워드 요약 업데이트
                updateSelectedKeywordsSummary();

                // 꽃 추천 요청
                await getFlowerRecommendation(story);

            } catch (error) {
                console.error('분석 오류:', error);
                document.getElementById('loadingRecommendation').innerHTML = 
                    '<div class="error-message">분석 중 오류가 발생했습니다. 다시 시도해주세요.</div>';
            }
        }

        function updateKeywordsUI(context) {
            const mainContainer = document.getElementById('mainKeywords');
            const subContainer = document.getElementById('subKeywords');
            
            // 4개 메인 키워드 생성 (각 카테고리의 첫 번째 키워드)
            mainContainer.innerHTML = '';
            
            const categories = [
                { name: 'emotions', icon: '💭', keywords: context.emotions },
                { name: 'situations', icon: '🎯', keywords: context.situations },
                { name: 'moods', icon: '🎭', keywords: context.moods },
                { name: 'colors', icon: '🎨', keywords: context.colors }
            ];
            
            categories.forEach(category => {
                if (category.keywords && category.keywords.length > 0) {
                    const mainKeyword = createMainKeyword(category.name, category.keywords[0], category.keywords.slice(1));
                    mainContainer.appendChild(mainKeyword);
                }
            });
            
            // 하위 키워드 컨테이너 초기화
            subContainer.innerHTML = '';
        }

        function createMainKeyword(category, keyword, subKeywords) {
            const mainKeyword = document.createElement('div');
            mainKeyword.className = 'main-keyword';
            mainKeyword.setAttribute('data-category', category);
            mainKeyword.setAttribute('data-keyword', keyword);
            mainKeyword.setAttribute('data-sub-keywords', JSON.stringify(subKeywords));
            
            const hasSubKeywords = subKeywords && subKeywords.length > 0;
            
            mainKeyword.innerHTML = `
                <span>${keyword}</span>
                ${hasSubKeywords ? '<button class="keyword-toggle">▼</button>' : ''}
                <button class="keyword-remove-btn" onclick="event.stopPropagation(); toggleKeywordSelection('${category}', '${keyword}', this.parentElement)">✕</button>
            `;
            
            mainKeyword.onclick = () => toggleSubKeywords(mainKeyword);
            
            return mainKeyword;
        }

        function createKeywordOption(category, keyword) {
            const option = document.createElement('div');
            option.className = 'keyword-option';
            option.onclick = () => toggleKeywordSelection(category, keyword, option);
            
            option.innerHTML = `
                <span>${keyword}</span>
                <div class="keyword-checkbox"></div>
                <button class="keyword-remove-btn" onclick="event.stopPropagation(); toggleKeywordSelection('${category}', '${keyword}', this.parentElement)">✕</button>
            `;
            
            return option;
        }

        function toggleKeywordSelection(category, keyword, element) {
            const isSelected = !element.classList.contains('deselected');
            
            if (isSelected) {
                // 선택 해제
                element.classList.add('deselected');
                selectedKeywords[category] = selectedKeywords[category].filter(k => k !== keyword);
                console.log(`❌ 키워드 제외: ${category} - ${keyword}`);
            } else {
                // 선택
                element.classList.remove('deselected');
                if (!selectedKeywords[category].includes(keyword)) {
                    selectedKeywords[category].push(keyword);
                }
                console.log(`✅ 키워드 선택: ${category} - ${keyword}`);
            }
            
            updateSelectedKeywordsSummary();
            
            // 키워드 변경 시 꽃 추천 업데이트
            if (document.getElementById('storyInput').value.trim()) {
                getFlowerRecommendation(document.getElementById('storyInput').value.trim());
            }
        }

        function toggleSubKeywords(mainKeywordElement) {
            const subContainer = document.getElementById('subKeywords');
            const toggleButton = mainKeywordElement.querySelector('.keyword-toggle');
            const category = mainKeywordElement.getAttribute('data-category');
            const keyword = mainKeywordElement.getAttribute('data-keyword');
            const subKeywords = JSON.parse(mainKeywordElement.getAttribute('data-sub-keywords') || '[]');
            
            if (subContainer.classList.contains('show') && subContainer.getAttribute('data-current-category') === category) {
                // 같은 카테고리 클릭 시 닫기
                subContainer.classList.remove('show');
                mainKeywordElement.classList.remove('expanded');
                toggleButton.textContent = '▼';
                subContainer.setAttribute('data-current-category', '');
            } else {
                // 다른 카테고리 클릭 시 열기
                subContainer.innerHTML = '';
                subContainer.setAttribute('data-current-category', category);
                
                // 하위 키워드들 생성
                subKeywords.forEach(subKeyword => {
                    const subOption = createSubKeywordOption(category, subKeyword);
                    subContainer.appendChild(subOption);
                });
                
                subContainer.classList.add('show');
                mainKeywordElement.classList.add('expanded');
                toggleButton.textContent = '▲';
            }
        }

        function createSubKeywordOption(category, keyword) {
            const option = document.createElement('div');
            option.className = 'keyword-option';
            option.onclick = () => toggleKeywordSelection(category, keyword, option);
            
            option.innerHTML = `
                <span>${keyword}</span>
                <div class="keyword-checkbox"></div>
                <button class="keyword-remove-btn" onclick="event.stopPropagation(); toggleKeywordSelection('${category}', '${keyword}', this.parentElement)">✕</button>
            `;
            
            return option;
        }

        function hideKeywordsSection() {
            document.getElementById('keywordsSection').style.display = 'none';
        }

        function updateSelectedKeywordsSummary() {
            const summaryElement = document.getElementById('selectedKeywordsSummary');
            const keywordsElement = document.getElementById('summaryKeywords');
            
            const allSelectedKeywords = [
                ...selectedKeywords.emotions,
                ...selectedKeywords.situations,
                ...selectedKeywords.moods,
                ...selectedKeywords.colors
            ];
            
            if (allSelectedKeywords.length > 0) {
                summaryElement.style.display = 'block';
                keywordsElement.innerHTML = allSelectedKeywords.map(keyword => 
                    `<span class="summary-keyword">${keyword}</span>`
                ).join('');
            } else {
                summaryElement.style.display = 'none';
            }
        }

        async function getFlowerRecommendation(story) {
            try {
                document.getElementById('loadingRecommendation').style.display = 'block';
                document.getElementById('resultContent').style.display = 'none';

                // 선택된 키워드를 포함한 요청 데이터
                const requestData = {
                    story: story,
                    selected_keywords: selectedKeywords
                };

                const response = await fetch('/api/v1/emotion-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error('꽃 추천 요청 실패');
                }

                const result = await response.json();
                console.log('추천 결과:', result);

                displayRecommendation(result);

            } catch (error) {
                console.error('추천 오류:', error);
                document.getElementById('loadingRecommendation').innerHTML = 
                    '<div class="error-message">추천 중 오류가 발생했습니다. 다시 시도해주세요.</div>';
            }
        }

        function displayRecommendation(result) {
            document.getElementById('loadingRecommendation').style.display = 'none';
            document.getElementById('resultContent').style.display = 'block';

            const resultContent = document.getElementById('resultContent');
            
            if (result.matched_flower) {
                const flower = result.matched_flower;
                const composition = result.composition;
                
                resultContent.innerHTML = `
                    <div class="flower-info">
                        <div class="flower-name">${flower.korean_name}</div>
                        <img src="${flower.image_url}" alt="${flower.korean_name}" class="flower-image" onerror="this.style.display='none'">
                        
                        <div class="flower-details">
                            <div class="detail-item">
                                <div class="detail-label">꽃말</div>
                                <div class="detail-value">${flower.keywords.join(', ')}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">색상</div>
                                <div class="detail-value">${flower.color_keywords.join(', ')}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">조합</div>
                                <div class="detail-value">${composition.composition_name}</div>
                            </div>
                        </div>
                        
                        <div class="hashtags">
                            ${flower.hashtags.map(tag => `<span class="hashtag">${tag}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="flower-info">
                        <div class="detail-label">추천 이유</div>
                        <div class="detail-value">${result.recommendation_reason}</div>
                    </div>
                `;
            } else {
                resultContent.innerHTML = '<div class="error-message">추천 결과를 찾을 수 없습니다.</div>';
            }
        }

        // Enter 키로 분석 시작
        document.getElementById('storyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeStory();
            }
        });
    </script>
