<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïù∏ÌÑ∞ÎûôÌã∞Î∏å ÍΩÉ Ï∂îÏ≤ú ÏãúÏä§ÌÖú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 40px;
        }

        .story-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .story-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
        }

        .keywords-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .keywords-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .keywords-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .keywords-close {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .main-keyword {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-keyword:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .main-keyword.expanded {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .keyword-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .keyword-remove-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .main-keyword:hover .keyword-remove-btn {
            opacity: 1;
        }

        .sub-keywords {
            display: none;
            flex-direction: column;
            gap: 6px;
            margin-top: 8px;
            padding-left: 15px;
            border-left: 2px solid #e9ecef;
            animation: slideDown 0.3s ease;
        }

        .sub-keywords.show {
            display: flex;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .keyword-option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            font-size: 0.85em;
        }

        .keyword-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .keyword-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .keyword-option.deselected {
            background: #f8f9fa;
            color: #6c757d;
            border-color: #dee2e6;
            opacity: 0.6;
        }

        .keyword-checkbox {
            width: 14px;
            height: 14px;
            border: 2px solid #ddd;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .keyword-option.selected .keyword-checkbox {
            background: white;
            border-color: white;
        }

        .keyword-option.selected .keyword-checkbox::after {
            content: '‚úì';
            color: #667eea;
            font-weight: bold;
            font-size: 10px;
        }

        .keyword-option.deselected .keyword-checkbox::after {
            content: '‚úï';
            color: #dc3545;
            font-weight: bold;
            font-size: 10px;
        }

        .keyword-option .keyword-remove-btn {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 16px;
            height: 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .keyword-option:hover .keyword-remove-btn {
            opacity: 1;
        }

        .sub-keywords {
            display: none;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            padding-left: 20px;
            border-left: 2px solid #e9ecef;
            animation: slideDown 0.3s ease;
        }

        .sub-keywords.show {
            display: flex;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recommendation-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .recommendation-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-content {
            display: none;
        }

        .result-content.show {
            display: block;
        }

        .flower-info {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .flower-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .flower-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin: 15px 0;
        }

        .flower-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .detail-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
        }

        .hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .hashtag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .selected-keywords-summary {
            background: #e8f4fd;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .summary-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .summary-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .summary-keyword {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .error-message {
            background: #ffe6e6;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            padding: 15px;
            color: #d63031;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå∏ Ïù∏ÌÑ∞ÎûôÌã∞Î∏å ÍΩÉ Ï∂îÏ≤ú ÏãúÏä§ÌÖú</h1>
            <p>ÏÇ¨Ïó∞ÏùÑ ÏûÖÎ†•ÌïòÍ≥† ÌÇ§ÏõåÎìúÎ•º Ï°∞Ï†ïÌïòÏó¨ ÎßûÏ∂§Ìòï ÍΩÉÏùÑ Ï∂îÏ≤úÎ∞õÏúºÏÑ∏Ïöî</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <textarea 
                    class="story-input" 
                    placeholder="ÏÇ¨Ïó∞ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî... ÏòàÏãú: Ïò§ÎûòÎêú ÏπúÍµ¨Í∞Ä Ï†ú Ïù∏ÏÉùÏóêÏÑú ÏñºÎßàÎÇò Ï§ëÏöîÌïúÏßÄ ÌëúÌòÑÌïòÍ≥† Ïã∂Ïñ¥Ïöî. Í∞ÄÎ≥çÏßÄÎßå ÏßÑÏã¨ Ïñ¥Î¶∞ ÍΩÉÏù¥ ÌïÑÏöîÌï¥Ïöî"
                    id="storyInput"
                ></textarea>
                <button class="analyze-btn" onclick="analyzeStory()">Î∂ÑÏÑùÌïòÍ∏∞</button>
            </div>

            <div class="keywords-section" id="keywordsSection" style="display: none;">
                <div class="keywords-header">
                    <div class="keywords-title">ÌÇ§ÏõåÎìú ÏÑ†ÌÉù</div>
                    <button class="keywords-close" onclick="hideKeywordsSection()">‚úï</button>
                </div>
                
                <div class="main-keywords" id="mainKeywords">
                    <!-- 4Í∞ú Î©îÏù∏ ÌÇ§ÏõåÎìúÍ∞Ä Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                </div>
                
                <div class="sub-keywords" id="subKeywords">
                    <!-- ÌïòÏúÑ ÌÇ§ÏõåÎìúÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                </div>
            </div>

            <div class="selected-keywords-summary" id="selectedKeywordsSummary" style="display: none;">
                <div class="summary-title">ÏÑ†ÌÉùÎêú ÌÇ§ÏõåÎìú</div>
                <div class="summary-keywords" id="summaryKeywords">
                    <!-- ÏÑ†ÌÉùÎêú ÌÇ§ÏõåÎìúÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
                </div>
            </div>

            <div class="recommendation-section" id="recommendationSection" style="display: none;">
                <div class="recommendation-title">üå∫ Ï∂îÏ≤ú Í≤∞Í≥º</div>
                <div class="loading" id="loadingRecommendation">Î∂ÑÏÑù Ï§ë...</div>
                <div class="result-content" id="resultContent">
                    <!-- Ï∂îÏ≤ú Í≤∞Í≥ºÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let extractedContext = null;
        let selectedKeywords = {
            emotions: [],
            situations: [],
            moods: [],
            colors: []
        };

        async function analyzeStory() {
            const story = document.getElementById('storyInput').value.trim();
            if (!story) {
                alert('ÏÇ¨Ïó∞ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            // ÌÇ§ÏõåÎìú ÏÑπÏÖò ÌëúÏãú
            document.getElementById('keywordsSection').style.display = 'grid';
            document.getElementById('recommendationSection').style.display = 'block';
            document.getElementById('loadingRecommendation').style.display = 'block';
            document.getElementById('resultContent').style.display = 'none';

            try {
                // Ïª®ÌÖçÏä§Ìä∏ Ï∂îÏ∂ú
                const contextResponse = await fetch('/api/v1/extract-context', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ story: story })
                });

                if (!contextResponse.ok) {
                    throw new Error('Ïª®ÌÖçÏä§Ìä∏ Ï∂îÏ∂ú Ïã§Ìå®');
                }

                extractedContext = await contextResponse.json();
                console.log('Ï∂îÏ∂úÎêú Ïª®ÌÖçÏä§Ìä∏:', extractedContext);

                // ÌÇ§ÏõåÎìú UI ÏóÖÎç∞Ïù¥Ìä∏
                updateKeywordsUI(extractedContext);

                // Ï¥àÍ∏∞ ÏÑ†ÌÉùÎêú ÌÇ§ÏõåÎìú ÏÑ§Ï†ï (Ï≤´ Î≤àÏß∏ ÌÇ§ÏõåÎìúÎßå)
                selectedKeywords = {
                    emotions: extractedContext.emotions.length > 0 ? [extractedContext.emotions[0]] : [],
                    situations: extractedContext.situations.length > 0 ? [extractedContext.situations[0]] : [],
                    moods: extractedContext.moods.length > 0 ? [extractedContext.moods[0]] : [],
                    colors: extractedContext.colors.length > 0 ? [extractedContext.colors[0]] : []
                };

                // ÏÑ†ÌÉùÎêú ÌÇ§ÏõåÎìú ÏöîÏïΩ ÏóÖÎç∞Ïù¥Ìä∏
                updateSelectedKeywordsSummary();

                // ÍΩÉ Ï∂îÏ≤ú ÏöîÏ≤≠
                await getFlowerRecommendation(story);

            } catch (error) {
                console.error('Î∂ÑÏÑù Ïò§Î•ò:', error);
                document.getElementById('loadingRecommendation').innerHTML = 
                    '<div class="error-message">Î∂ÑÏÑù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.</div>';
            }
        }

        function updateKeywordsUI(context) {
            const mainContainer = document.getElementById('mainKeywords');
            const subContainer = document.getElementById('subKeywords');
            
            // 4Í∞ú Î©îÏù∏ ÌÇ§ÏõåÎìú ÏÉùÏÑ± (Í∞Å Ïπ¥ÌÖåÍ≥†Î¶¨Ïùò Ï≤´ Î≤àÏß∏ ÌÇ§ÏõåÎìú)
            mainContainer.innerHTML = '';
            
            const categories = [
                { name: 'emotions', icon: 'üí≠', keywords: context.emotions },
                { name: 'situations', icon: 'üéØ', keywords: context.situations },
                { name: 'moods', icon: 'üé≠', keywords: context.moods },
                { name: 'colors', icon: 'üé®', keywords: context.colors }
            ];
            
            categories.forEach(category => {
                if (category.keywords && category.keywords.length > 0) {
                    const mainKeyword = createMainKeyword(category.name, category.keywords[0], category.keywords.slice(1));
                    mainContainer.appendChild(mainKeyword);
                }
            });
            
            // ÌïòÏúÑ ÌÇ§ÏõåÎìú Ïª®ÌÖåÏù¥ÎÑà Ï¥àÍ∏∞Ìôî
            subContainer.innerHTML = '';
        }

        function createMainKeyword(category, keyword, subKeywords) {
            const mainKeyword = document.createElement('div');
            mainKeyword.className = 'main-keyword';
            mainKeyword.setAttribute('data-category', category);
            mainKeyword.setAttribute('data-keyword', keyword);
            mainKeyword.setAttribute('data-sub-keywords', JSON.stringify(subKeywords));
            
            const hasSubKeywords = subKeywords && subKeywords.length > 0;
            
            mainKeyword.innerHTML = `
                <span>${keyword}</span>
                ${hasSubKeywords ? '<button class="keyword-toggle">‚ñº</button>' : ''}
                <button class="keyword-remove-btn" onclick="event.stopPropagation(); toggleKeywordSelection('${category}', '${keyword}', this.parentElement)">‚úï</button>
            `;
            
            mainKeyword.onclick = () => toggleSubKeywords(mainKeyword);
            
            return mainKeyword;
        }

        function createKeywordOption(category, keyword) {
            const option = document.createElement('div');
            option.className = 'keyword-option';
            option.onclick = () => toggleKeywordSelection(category, keyword, option);
            
            option.innerHTML = `
                <span>${keyword}</span>
                <div class="keyword-checkbox"></div>
                <button class="keyword-remove-btn" onclick="event.stopPropagation(); toggleKeywordSelection('${category}', '${keyword}', this.parentElement)">‚úï</button>
            `;
            
            return option;
        }

        function toggleKeywordSelection(category, keyword, element) {
            const isSelected = !element.classList.contains('deselected');
            
            if (isSelected) {
                // ÏÑ†ÌÉù Ìï¥Ï†ú
                element.classList.add('deselected');
                selectedKeywords[category] = selectedKeywords[category].filter(k => k !== keyword);
                console.log(`‚ùå ÌÇ§ÏõåÎìú Ï†úÏô∏: ${category} - ${keyword}`);
            } else {
                // ÏÑ†ÌÉù
                element.classList.remove('deselected');
                if (!selectedKeywords[category].includes(keyword)) {
                    selectedKeywords[category].push(keyword);
                }
                console.log(`‚úÖ ÌÇ§ÏõåÎìú ÏÑ†ÌÉù: ${category} - ${keyword}`);
            }
            
            updateSelectedKeywordsSummary();
            
            // ÌÇ§ÏõåÎìú Î≥ÄÍ≤Ω Ïãú ÍΩÉ Ï∂îÏ≤ú ÏóÖÎç∞Ïù¥Ìä∏
            if (document.getElementById('storyInput').value.trim()) {
                getFlowerRecommendation(document.getElementById('storyInput').value.trim());
            }
        }

        function toggleSubKeywords(mainKeywordElement) {
            const subContainer = document.getElementById('subKeywords');
            const toggleButton = mainKeywordElement.querySelector('.keyword-toggle');
            const category = mainKeywordElement.getAttribute('data-category');
            const keyword = mainKeywordElement.getAttribute('data-keyword');
            const subKeywords = JSON.parse(mainKeywordElement.getAttribute('data-sub-keywords') || '[]');
            
            if (subContainer.classList.contains('show') && subContainer.getAttribute('data-current-category') === category) {
                // Í∞ôÏùÄ Ïπ¥ÌÖåÍ≥†Î¶¨ ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
                subContainer.classList.remove('show');
                mainKeywordElement.classList.remove('expanded');
                toggleButton.textContent = '‚ñº';
                subContainer.setAttribute('data-current-category', '');
            } else {
                // Îã§Î•∏ Ïπ¥ÌÖåÍ≥†Î¶¨ ÌÅ¥Î¶≠ Ïãú Ïó¥Í∏∞
                subContainer.innerHTML = '';
                subContainer.setAttribute('data-current-category', category);
                
                // ÌïòÏúÑ ÌÇ§ÏõåÎìúÎì§ ÏÉùÏÑ±
                subKeywords.forEach(subKeyword => {
                    const subOption = createSubKeywordOption(category, subKeyword);
                    subContainer.appendChild(subOption);
                });
                
                subContainer.classList.add('show');
                mainKeywordElement.classList.add('expanded');
                toggleButton.textContent = '‚ñ≤';
            }
        }

        function createSubKeywordOption(category, keyword) {
            const option = document.createElement('div');
            option.className = 'keyword-option';
            option.onclick = () => toggleKeywordSelection(category, keyword, option);
            
            option.innerHTML = `
                <span>${keyword}</span>
                <div class="keyword-checkbox"></div>
                <button class="keyword-remove-btn" onclick="event.stopPropagation(); toggleKeywordSelection('${category}', '${keyword}', this.parentElement)">‚úï</button>
            `;
            
            return option;
        }

        function hideKeywordsSection() {
            document.getElementById('keywordsSection').style.display = 'none';
        }

        function updateSelectedKeywordsSummary() {
            const summaryElement = document.getElementById('selectedKeywordsSummary');
            const keywordsElement = document.getElementById('summaryKeywords');
            
            const allSelectedKeywords = [
                ...selectedKeywords.emotions,
                ...selectedKeywords.situations,
                ...selectedKeywords.moods,
                ...selectedKeywords.colors
            ];
            
            if (allSelectedKeywords.length > 0) {
                summaryElement.style.display = 'block';
                keywordsElement.innerHTML = allSelectedKeywords.map(keyword => 
                    `<span class="summary-keyword">${keyword}</span>`
                ).join('');
            } else {
                summaryElement.style.display = 'none';
            }
        }

        async function getFlowerRecommendation(story) {
            try {
                document.getElementById('loadingRecommendation').style.display = 'block';
                document.getElementById('resultContent').style.display = 'none';

                // ÏÑ†ÌÉùÎêú ÌÇ§ÏõåÎìúÎ•º Ìè¨Ìï®Ìïú ÏöîÏ≤≠ Îç∞Ïù¥ÌÑ∞
                const requestData = {
                    story: story,
                    selected_keywords: selectedKeywords
                };

                const response = await fetch('/api/v1/emotion-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error('ÍΩÉ Ï∂îÏ≤ú ÏöîÏ≤≠ Ïã§Ìå®');
                }

                const result = await response.json();
                console.log('Ï∂îÏ≤ú Í≤∞Í≥º:', result);

                displayRecommendation(result);

            } catch (error) {
                console.error('Ï∂îÏ≤ú Ïò§Î•ò:', error);
                document.getElementById('loadingRecommendation').innerHTML =
