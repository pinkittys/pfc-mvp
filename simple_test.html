<body>
    <div class="container">
        <div class="header">
            <div class="brand">PlainFlowerClub</div>
            <div class="subtitle">AI FLOWER CURATION & STUDIO</div>
            <div class="main-heading">Let your story bloom. Gently. Truly. Plainly.</div>
        </div>
        
        <div class="message-container">
            <textarea 
                id="storyInput" 
                class="story-input" 
                placeholder="당신의 특별한 사연을 들려주세요..."
            ></textarea>
            
            <button id="sendBtn" class="send-icon" onclick="submitStory()" title="보내기">
                →
            </button>
            
            <div id="keywordsContainer" class="keywords-container"></div>
        </div>
        
        <div id="loadingContainer" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">꽃을 분석하고 있어요...</div>
        </div>

    <script>
        const API_BASE = '/api/v1';
        
        // DOM 요소들
        const storyInput = document.getElementById('storyInput');

        async function extractContextRealtime(story) {
            if (!story || story.length < 4) {
                keywordsContainer.innerHTML = '';
                return;
            }
            
            try {
                console.log('🔍 실시간 키워드 추출 요청:', story);
                // 이전 요청이 진행 중이면 취소
                if (realtimeAbortController) {
                    try { realtimeAbortController.abort(); } catch (e) {}
                }
                realtimeAbortController = new AbortController();
                const { signal } = realtimeAbortController;
                const response = await fetch(`${API_BASE}/fast-context`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ story }),
                    signal
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('✅ 실시간 키워드 추출 응답:', data);
                displayKeywordsRealtime(data);

            }
        }

        // 키워드 변경 시 매칭 업데이트 함수

                const keywordElements = document.querySelectorAll('.keyword-tag');
                
                keywordElements.forEach(element => {

                    const text = element.getAttribute('data-text');
                    if (type && text) {
                        currentKeywords.push({ type, text });
                    }
                });
                
                // 새로운 컨텍스트 데이터 생성
                const updatedContext = {
                    emotions: currentKeywords.filter(k => k.type === 'emotion').map(k => k.text),
                    situations: currentKeywords.filter(k => k.type === 'situation').map(k => k.text),
                    moods: currentKeywords.filter(k => k.type === 'mood').map(k => k.text),
                    colors: currentKeywords.filter(k => k.type === 'color').map(k => k.text)
                };
                
                console.log('🔄 키워드 변경으로 인한 매칭 업데이트:', updatedContext);
                console.log('📤 전송할 데이터:', {
                    story: window.customerStory,
                    excluded_keywords: deselectedKeywords,

                // 새로운 매칭 요청

                    story: currentStory,
                    excluded_keywords: deselectedKeywords,
                    updated_context: updatedContext
                };
                
                console.log('📤 API 요청 데이터:', requestBody);

        // URL 복사 함수
        async function copyShareUrl() {
            try {
                // 스토리 ID가 있으면 스토리 기반 공유 URL 생성
                if (window.lastStoryId) {
                    // 스토리 ID를 Base64로 인코딩
                    const encodedStoryId = btoa(unescape(encodeURIComponent(window.lastStoryId)));
                    const shareUrl = `${window.location.origin}/api/v1/stories/share/${encodedStoryId}`;
                    
                    // 클립보드에 복사
                    if (navigator.clipboard && window.isSecureContext) {
                        await navigator.clipboard.writeText(shareUrl);
                    } else {
                        // fallback for non-secure contexts
                        const textArea = document.createElement('textarea');
                        textArea.value = shareUrl;
                        textArea.style.position = 'fixed';
                        textArea.style.left = '-999999px';
                        textArea.style.top = '-999999px';
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        document.execCommand('copy');
                        textArea.remove();
                    }
                    
                    // 성공 메시지 표시
                    showToast('공유 URL이 클립보드에 복사되었습니다!', 'success');
                    console.log('📋 스토리 공유 URL 복사됨:', shareUrl);

                    textArea.style.top = '-999999px';

        async function getSeasonInfo(flowerName) {
            try {

                const data = await response.json();
                
                if (data.seasonality && data.seasonality.length > 0) {
                    const seasons = data.seasonality;
                    
                    // 사계절 모두인 경우
                    if (seasons.length === 4) {
                        return 'All Season 01-12';
                    }
                    
                    // 두 계절인 경우 조합
                    if (seasons.length === 2) {
                        if (seasons.includes('봄') && seasons.includes('여름')) {
                            return 'Spring/Summer 03-08';
                        } else if (seasons.includes('여름') && seasons.includes('가을')) {
                            return 'Summer/Fall 06-11';
                        } else if (seasons.includes('가을') && seasons.includes('겨울')) {
                            return 'Fall/Winter 09-02';
                        } else if (seasons.includes('겨울') && seasons.includes('봄')) {
                            return 'Winter/Spring 12-05';
                        }
                    }
                    
                    // 단일 계절인 경우
                    const seasonMapping = {
                        '봄': 'Spring 03-05',
                        '여름': 'Summer 06-08',
                        '가을': 'Fall 09-11',
                        '겨울': 'Winter 12-02'
                    };
                    
                    return seasons.map(season => seasonMapping[season] || season).join(', ');
                }
                return 'Spring 03-05';
            } catch (error) {
                console.error('계절 정보 가져오기 실패:', error);
                return 'Spring 03-05';
            }
        }
